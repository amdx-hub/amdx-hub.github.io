<section id="section-footer" class="section--footer">


  <div class="section__container">
      <nav class="nav--footer">
    {% for item in site.data.nav %}
      <a href="{{ item.link }}" class="js-btn" data-hover="{{ item.name }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
    <div class="divider"></div>
    {% for item in site.data.footer.section-disclaimer.list %}
      <p>{{ item.text }}</p>
    {% endfor %}
    <div class="divider"></div>
    <p>Copyright &copy; {{ "now" | date: "%Y" }} AmendLogic. All rights reserved.</p>
  </div>
</section>
