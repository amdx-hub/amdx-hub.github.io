<nav class="docs__nav">
  {% for section in site.data.docs %}
    <div class="docs__section">
      <h4>{{ section.title }}</h4>
      <ul>
        {% for key in section.items %}
          {% assign doc = site.docs | where: "slug", key | first %}
          {% if doc %}
            <li>
              <a href="{{ doc.url | relative_url }}"
                 class="{% if page.url == doc.url %}active{% endif %}">
                {{ doc.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</nav>
