<nav class="nav--desktop">
  {% for item in site.data.nav %}
    <a href="{{ item.link }}" class="js-btn" data-hover="{{ item.name }}">{{ item.name }}</a>
  {% endfor %}
</nav>

<nav class="nav--mobile">
  <div class="nav--icon" role="button" aria-label="Toggle navigation" aria-expanded="false" tabindex="0"><i class="fas fa-cube"></i></div>
  <div class="mobile-list">
    <div class="centered">
      {% for item in site.data.nav %}
        <a href="{{ item.link }}" class="js-btn js-mobile-btn" data-hover="{{ item.name }}">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</nav>
